---
layout: default
---
<div class="home">
  <h1 class="page-heading" style="clear:both">Images to remind us that we are now very happy!</h1>
  <hr/>
  <br/>
  <div class="home-photos">
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/1.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/2.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/3.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/4.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/5.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/6.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/7.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/8.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/9.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/10.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/11.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/12.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/13.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/14.jpg"/></div>
    <div class="photoRemind"><img src="{{site.baseurl}}/images/imageToRemind/15.jpg"/></div>
  </div>

  <br/>
  <h1 class="page-heading" style="clear:both">Posts</h1>
  <hr/>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
